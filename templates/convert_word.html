<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title }}</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;margin:0;background:#0b0d12;color:#e5e7eb}
    .wrap{max-width:860px;margin:32px auto;padding:0 16px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:14px;padding:20px}
    .btn{background:#4f46e5;border:0;color:#fff;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600}
    input[type="text"]{width:100%;padding:10px;border-radius:10px;border:1px solid #374151;background:#0b0f18;color:#e5e7eb}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    a.btn{display:inline-block;text-decoration:none}
    .muted{color:#9aa3b2;font-size:14px}
  </style>
</head>
<body>
<div class="wrap">
  <h2>تحويل Word/ODT إلى PDF</h2>
  <div class="card">
    <form action="/api/word-to-pdf" method="post" enctype="multipart/form-data">
      <label>اختر ملف (DOCX / DOC / ODT / RTF):</label>
      <input type="file" name="file" accept=".docx,.doc,.odt,.rtf" required>
      <div class="row" style="margin-top:12px">
        <div style="flex:1 1 260px">
          <label>اسم ملف الـPDF الناتج:</label>
          <input type="text" name="outfile" placeholder="مثال: output.pdf">
        </div>
      </div>
      <div style="margin-top:14px">
        <button class="btn" type="submit">حوِّل الآن</button>
        <a class="btn" href="/">رجوع</a>
      </div>
      <p class="muted" style="margin-top:10px">يعمل محليًا بوجود LibreOffice على جهازك.</p>
    </form>
  </div>
</div>
</body>
</html>
