<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or site_name }}</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --ink:#1f2937;
      --ink-dim:#6b7280;
      --brand:#ef4444; 
      --brand2:#ec4899;
      --ring:rgba(239,68,68,.35);
      --border:#e5e7eb;
      --muted:#f9fafb;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      background: var(--bg);
      color:var(--ink);
      position:relative;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* ✅ الـ Dots Grid */
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:-1;
      background:
        radial-gradient(rgba(0,0,0,.035) 1px, transparent 1px) 0 0/22px 22px,
        radial-gradient(rgba(0,0,0,.025) 1px, transparent 1px) 11px 11px/22px 22px;
      mask-image: linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.05));
    }

    /* ✅ خلفية الـ Blob */
    .body-blobs{
      position:fixed; inset:0; z-index:-2; pointer-events:none; overflow:hidden;
    }
    .blob{
      position:absolute; filter:blur(60px); opacity:.25; border-radius:50%;
      animation: float 18s ease-in-out infinite alternate;
    }
    .blob.p1{ width:420px; height:420px; background:#ec4899; top:-120px; right:10%; }
    .blob.p2{ width:520px; height:520px; background:#ef4444; bottom:-160px; left:8%; animation-delay:4s;}
    .blob.p3{ width:380px; height:380px; background:#3b82f6; top:30%; left:60%; opacity:.18; animation-delay:8s;}

    @keyframes float{
      to{ transform:translateY(-20px) translateX(12px) scale(1.03); opacity:.28;}
    }

    .container{max-width:1100px;margin:auto;padding:0 16px}

    /* ✅ الهيدر */
    header{
      position:sticky;top:0;z-index:20;
      background: rgba(255,255,255,.8);
      border-bottom:1px solid var(--border);
      backdrop-filter:saturate(180%) blur(8px);
    }
    .nav{
      display:flex;align-items:center;justify-content:space-between;
      padding:14px 16px;max-width:1100px;margin:auto
    }
    .brand{
      display:flex;align-items:center;gap:10px;font-weight:800;font-size:1.1rem
    }
    .logo{
      width:28px;height:28px;border-radius:8px;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      box-shadow:0 6px 18px rgba(239,68,68,.35)
    }

    /* ✅ Tabs */
    .tabs{display:flex;gap:8px;align-items:center}
    .tab{
      padding:8px 12px;border-radius:10px;text-decoration:none;
      color:var(--ink-dim);border:1px solid transparent;font-weight:500
    }
    .tab.active{
      color:var(--ink);background:var(--muted);border-color:var(--border)
    }

    /* ✅ Footer */
    footer{
      padding:32px 16px;text-align:center;color:var(--ink-dim);margin-top:40px;
      font-size:.9rem;
    }

    footer a{
      color:var(--ink-dim);text-decoration:none;margin:0 6px;
    }
    footer a:hover{color:var(--brand)}
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

  <!-- ✅ فقاعات الخلفية -->
  <div class="body-blobs">
    <div class="blob p1"></div>
    <div class="blob p2"></div>
    <div class="blob p3"></div>
  </div>

  <!-- ✅ الهيدر -->
  <header>
    <div class="nav">
      <div class="brand">
        <span class="logo"></span>
        <span>{{ site_name }}</span>
      </div>

      <nav class="tabs">
        <a href="/" class="tab {% if active == 'img2pdf' %}active{% endif %}">صور → PDF</a>
        <a href="/merge/pdf" class="tab {% if active == 'merge' %}active{% endif %}">دمج PDF</a>
        <a href="/compress/pdf" class="tab {% if active == 'compress' %}active{% endif %}">ضغط PDF</a>
      </nav>
    </div>
  </header>

  <!-- ✅ محتوى الصفحة -->
  {% block content %}{% endblock %}

  <!-- ✅ الفوتر -->
  <footer>
    © {{ current_year() }} — أداة PDF بسيطة · 
    <a href="/about">من نحن</a> ·
    <a href="/privacy">سياسة الخصوصية</a> ·
    <a href="/cookies">ملفات الارتباط</a> ·
    <a href="/contact">اتصل بنا</a>
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>
