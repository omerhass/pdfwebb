<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "PDF Web" }}</title>

  <style>
    :root{
      --bg:#f6f7fb; --card:#ffffff; --ink:#1f2937; --ink-dim:#6b7280;
      --brand:#ef4444; --brand2:#ec4899; --ring:rgba(239,68,68,.35);
      --border:#e5e7eb; --muted:#f9fafb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(236,72,153,.18), transparent 40%),
                  radial-gradient(1000px 600px at 120% 10%, rgba(239,68,68,.18), transparent 45%),
                  var(--bg);
      color:var(--ink);
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:auto;padding:0 16px}
    header{
      position:sticky;top:0;z-index:20;
      background: linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.82));
      border-bottom:1px solid var(--border); backdrop-filter:saturate(160%) blur(6px);
    }
    .nav{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 16px;max-width:1100px;margin:auto}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .logo{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,var(--brand),var(--brand2));box-shadow:0 6px 18px rgba(239,68,68,.35)}
    .tabs{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .tab{padding:8px 12px;border-radius:10px;color:var(--ink-dim);border:1px solid transparent}
    .tab.active{color:var(--ink);background:var(--muted);border-color:var(--border)}

    .hero{padding:36px 0 8px}
    .grid{display:grid;grid-template-columns:1fr;gap:24px;padding:0 0 32px}
    @media(min-width:900px){ .grid{grid-template-columns:1.2fr .8fr;} }

    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;padding:18px;box-shadow:0 20px 50px rgba(0,0,0,.06)}
    .btn{
      appearance:none;cursor:pointer;border:none;display:inline-flex;align-items:center;justify-content:center;
      padding:10px 16px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;font-weight:600;
      box-shadow:0 8px 24px rgba(239,68,68,.35);transition:transform .05s ease, box-shadow .2s ease
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.muted{background:#fff;color:var(--ink);border:1px solid var(--border);box-shadow:none}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input[type="text"], select{
      border:1px solid var(--border);border-radius:12px;padding:10px 12px;background:#fff;color:var(--ink);outline:none;min-width:200px
    }
    input[type="text"]:focus, select:focus{box-shadow:0 0 0 4px var(--ring)}
    label.chip{display:flex;align-items:center;gap:8px;padding:8px 10px;border:1px solid var(--border);border-radius:999px;background:#fff}
    .sub{color:var(--ink-dim);font-size:.92rem}
    .drop{border:2px dashed #d1d5db;background:#fff;border-radius:14px;padding:24px;text-align:center;transition:.2s}
    .drop.drag{background:#f3f4f6;border-color:#9ca3af}

    footer{padding:32px 16px;text-align:center;color:var(--ink-dim)}
    .footer-links{display:inline-flex;gap:10px;flex-wrap:wrap;margin-inline-start:8px}
    .footer-links a{color:var(--ink-dim)}
    .footer-links a:hover{color:var(--ink)}
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand"><span class="logo"></span><span>PDF WEB</span></div>
      <nav class="tabs">
        <a href="/" class="tab {% if active == 'img2pdf' %}active{% endif %}">صور → PDF</a>
        <a href="/merge/pdf" class="tab {% if active == 'merge' %}active{% endif %}">دمج PDF</a>
        <a href="/about" class="tab {% if active == 'about' %}active{% endif %}">من نحن</a>
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer>
    © {{ current_year() }} — أداة PDF بسيطة
    <span class="footer-links">
      · <a href="/about">من نحن</a>
      · <a href="/privacy">سياسة الخصوصية</a>
      · <a href="/cookies">ملفات الارتباط</a>
      · <a href="/contact">اتصل بنا</a>
    </span>
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>
