<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "PDF Tools" }}</title>
  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --text:#1f2937; --muted:#6b7280;
      --red:#ef4444; --red-h:#dc2626; --bd:#e5e7eb;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Arial}
    a{color:inherit}
    .container{max-width:980px;margin:0 auto;padding:0 16px}
    /* header */
    .nav{height:64px;border-bottom:1px solid var(--bd);background:#fff}
    .nav .inner{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand .heart{width:24px;height:24px;background:var(--red);border-radius:4px;display:inline-block}
    .menu{display:flex;gap:14px}
    .menu a{font-weight:600;text-decoration:none;color:#374151}
    .menu a.active{color:var(--red)}
    /* hero */
    .hero{padding:56px 0 28px;text-align:center}
    .hero h1{font-size:40px;margin:0 0 10px}
    .hero p{margin:0;color:var(--muted)}
    /* card */
    .card{background:var(--card);border:1px solid var(--bd);border-radius:16px;padding:34px;
          box-shadow:0 12px 30px rgba(17,24,39,.06)}
    .center{display:flex;justify-content:center}
    /* button */
    .btn{display:inline-flex;align-items:center;gap:10px;background:var(--red);color:#fff;
         border:0;padding:14px 22px;border-radius:12px;font-weight:800;font-size:18px;cursor:pointer}
    .btn:hover{background:var(--red-h)}
    .sub{margin-top:10px;color:var(--muted);font-size:13px}
    /* drop zone */
    .drop{margin-top:18px;border:2px dashed var(--bd);border-radius:16px;padding:30px;text-align:center;color:#6b7280}
    .drop.drag{border-color:var(--red);background:#fff1f1;color:#b91c1c}
    /* footer */
    footer{padding:30px 0;color:#9ca3af;text-align:center}
    /* small form bits */
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px;justify-content:center}
    input[type="text"],select{padding:12px 14px;border:1px solid var(--bd);border-radius:10px;min-width:240px}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="nav">
    <div class="container inner">
      <div class="brand"><span class="heart"></span><span>PDF WEB</span></div>
      <nav class="menu">
        <a href="/" class="{% if active=='home' %}active{% endif %}">PDF → نص/صور</a>
        <a href="/convert/images" class="{% if active=='img2pdf' %}active{% endif %}">صور → PDF</a>
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer>
    <div class="container">© {{  now().year if callable(now) else "" }} PDF Web — أداة بسيطة لتحويل ملفاتك</div>
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>
