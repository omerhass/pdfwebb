<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "PDF Web" }}</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f7; /* ✅ خلفية فاتحة */
      color: #222;
      font-family: 'Tahoma', sans-serif;
    }

    header {
      background: #ffffff;
      padding: 14px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      width: 92%;
      max-width: 1100px;
      margin: auto;
      padding: 20px 0;
    }

    .card {
      background: #ffffff; /* ✅ صندوق أبيض */
      padding: 22px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }

    .btn {
      background: #d00;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    .btn:hover {
      opacity: 0.85;
    }

    .drop {
      border: 2px dashed #bbb;
      padding: 20px;
      text-align: center;
      border-radius: 12px;
      background: #fafafa;
      transition: 0.25s;
    }

    .drop.drag {
      background: #eee;
      border-color: #666;
    }

    .row {
      display: flex;
      gap: 12px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .chip {
      padding: 6px 10px;
      background: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: #555;
      font-size: 14px;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

<header>
  PDF WEB — أدوات بسيطة لتحويل ملفاتك
</header>

{% block content %}{% endblock %}

<footer>
  © {{ current_year() }} — PDF Web
</footer>

{% block extra_js %}{% endblock %}
</body>
</html>
