<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or site_name }}</title>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --ink:#1f2937;
      --ink-dim:#6b7280;
      --brand:#ef4444; 
      --brand2:#ec4899;
      --ring:rgba(239,68,68,.35);
      --border:#e5e7eb;
      --muted:#f9fafb;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Tahoma, Arial, sans-serif;
      background: var(--bg);
      color:var(--ink);
      position:relative;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* ===== Dots Grid ===== */
    body::before{
      content:""; position:fixed; inset:0; pointer-events:none; z-index:-1;
      background:
        radial-gradient(rgba(0,0,0,.035) 1px, transparent 1px) 0 0/22px 22px,
        radial-gradient(rgba(0,0,0,.025) 1px, transparent 1px) 11px 11px/22px 22px;
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.05));
              mask-image: linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.05));
    }

    /* ===== Blobs background ===== */
    .body-blobs{ position:fixed; inset:0; z-index:-2; pointer-events:none; overflow:hidden; }
    .blob{
      position:absolute; border-radius:50%;
      filter:blur(70px); opacity:.18;
      animation: float 18s ease-in-out infinite alternate;
      will-change: transform;
    }
    .blob.p1{ width:min(36vw,420px); height:min(36vw,420px); background:#ec4899; top:-18vh; right:8%; }
    .blob.p2{ width:min(46vw,520px); height:min(46vw,520px); background:#ef4444; bottom:-22vh; left:6%; animation-delay:4s; }
    .blob.p3{ width:min(36vw,400px); height:min(36vw,400px); background:#3b82f6; top:35%; left:58%; opacity:.12; animation-delay:8s; }

    @keyframes float{
      to{ transform:translate3d(12px,-20px,0) scale(1.035); opacity:.2; }
    }

    /* ===== Header ===== */
    header{
      position:sticky;top:0;z-index:20;
      background: rgba(255,255,255,.8);
      border-bottom:1px solid var(--border);
      backdrop-filter:saturate(180%) blur(8px);
    }
    .nav{ display:flex;align-items:center;justify-content:space-between; padding:14px 16px; max-width:1100px; margin:auto; }
    .brand{ display:flex;align-items:center;gap:10px; font-weight:800; font-size:1.1rem; }
    .logo{
      width:28px;height:28px;border-radius:8px;
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      box-shadow:0 6px 18px rgba(239,68,68,.35);
    }

    /* ===== Tabs ===== */
    .tabs{display:flex;gap:8px;align-items:center}
    .tab{
      padding:8px 12px;border-radius:10px;text-decoration:none;
      color:var(--ink-dim);border:1px solid transparent;font-weight:500
    }
    .tab.active{ color:var(--ink); background:var(--muted); border-color:var(--border) }

    /* ===== Layout ===== */
    .container{max-width:1100px;margin:auto;padding:0 16px}
    .hero{padding:32px 0 8px}
    .grid{display:grid;grid-template-columns:1fr;gap:24px;padding-bottom:32px}
    @media (min-width:900px){ .grid{grid-template-columns:1.2fr .8fr} }

    .card{
      background:#fff;border:1px solid var(--border);border-radius:18px;padding:18px;
      box-shadow:0 20px 50px rgba(0,0,0,.06)
    }

    .btn{
      appearance:none;cursor:pointer;border:none;text-decoration:none;display:inline-flex;align-items:center;justify-content:center;
      padding:10px 16px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;font-weight:600;
      box-shadow:0 8px 24px rgba(239,68,68,.35);transition:transform .05s ease, box-shadow .2s ease
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.muted{background:#fff;color:var(--ink);border:1px solid var(--border);box-shadow:none}

    .row{display:flex;gap:10px;flex-wrap:wrap}
    input[type="text"], select{
      border:1px solid var(--border);border-radius:12px;padding:10px 12px;background:#fff;color:var(--ink);outline:none;min-width:200px
    }
    input[type="text"]:focus, select:focus{box-shadow:0 0 0 4px var(--ring)}
    label.chip{display:flex;align-items:center;gap:8px;padding:8px 10px;border:1px solid var(--border);border-radius:999px;background:#fff}
    .sub{color:var(--ink-dim);font-size:.92rem}
    .drop{border:2px dashed #d1d5db;background:#fff;border-radius:14px;padding:24px;text-align:center;transition:.2s}
    .drop.drag{background:#f3f4f6;border-color:#9ca3af}

    /* ===== Footer ===== */
    footer{
      padding:32px 16px;text-align:center;color:var(--ink-dim);margin-top:40px;
      font-size:.9rem;
    }
    footer a{ color:var(--ink-dim); text-decoration:none; margin:0 6px; }
    footer a:hover{ color:var(--brand) }

    /* ===== ✅ Narrow Layout (تقليل العرض) ===== */
    .container{ max-width:880px; }  /* كان 1100 → صار 880 */

    @media (min-width:900px){
      .grid{
        grid-template-columns:1fr .7fr; /* عمود النصائح أضيق */
      }
    }

    .card{ padding:16px; border-radius:16px; }
    .blob{ opacity:.12; }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

  <div class="body-blobs">
    <div class="blob p1"></div>
    <div class="blob p2"></div>
    <div class="blob p3"></div>
  </div>

  <header>
    <div class="nav">
      <div class="brand">
        <span class="logo"></span>
        <span>{{ site_name }}</span>
      </div>

      <nav class="tabs">
        <a href="/" class="tab {% if active == 'img2pdf' %}active{% endif %}">صور → PDF</a>
        <a href="/merge/pdf" class="tab {% if active == 'merge' %}active{% endif %}">دمج PDF</a>
        <a href="/compress/pdf" class="tab {% if active == 'compress' %}active{% endif %}">ضغط PDF</a>
      </nav>
    </div>
  </header>

  {% block content %}{% endblock %}

  <footer>
    © {{ current_year() }} — أداة PDF بسيطة ·
    <a href="/about">من نحن</a> ·
    <a href="/privacy">سياسة الخصوصية</a> ·
    <a href="/cookies">ملفات الارتباط</a> ·
    <a href="/contact">اتصل بنا</a>
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>
